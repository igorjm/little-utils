<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    .container {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

  </style>
</head>

<body>

  <div id="lottie" class="container">
    <h1>penknife-js</h1>
  </div>

  <script src="bodymovin.min.js" type="text/javascript"></script>
  <script>
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('lottie'),
      path: 'pumped_up.json',
      renderer: 'svg/canvas/html',
      loop: true,
      autoplay: true,
      name: "Hello World",
    })
  </script>
</body>

</html>
